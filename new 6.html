<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        *{box-sizing: border-box;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        .classform>div{width:450px;display:block;margin-left:auto;margin-right:auto;}/*for responsive look*/
        label{background: #00acf0;color:rgb(255, 255, 255);text-shadow:1px 1px 1px #777}
        label,select{display:inline-block;padding:6px;border-radius:3px}
        label{width:100px;}
        select{width:250px;}
    </style>
</head>
<body>
    <div class="classform">
        <div><label for="class">Mã hàng : </label> <select name="class" id="class"></select></div>
        <div><label for="section">Vị trí : </label> <select name="section" id="section"></select></div>
        <div><label for="subject">Màu </label> <select name="subject" id="subject"></select></div>
        <div><label for="room">Cỡ: </label> <select name="room" id="room"></select></div>
    </div><hr/>
   <script src="http://tngpb.github.io/cop-nhiet/dulieu.js"></script>
