<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>HTML Form to Google Sheets - Pure Coding</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Thêm nhân viên</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label"><b>Họ và tên </b><font color="red">*</font></label>
                        <input type="text" id="name" name="TÊN" class="form-control" placeholder="Nhập họ và tên đầy đủ" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label"><b>Ngày sinh</b> <font color="red">*</font></label>
                        <input type="date" id="email" name="NGÀY" class="form-control" placeholder="Nhập ngày tháng năm sinh" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label"><b>Mã nhân viên </b><font color="red">*</font></label>
                        <input type="message" name="MÃ NS" class="form-control" placeholder="Nhập mã nhân viên"  required>
                    </div>
					<font color="red">*</font> bắt buộc phải nhập<br/><br/>
                    <div>
                        <button class="btn btn-primary me-2" type="submit"><b>Thêm</b></button>
                        <button class="btn btn-danger" type="reset">Reset form !</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyAVydQaFC0EGdpw9wIIR6h5U7R936jnb4auYV_aQBI8arakHv8EoWAK2alsjOLuvCfaw/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Đã thêm nhân viên mới</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Lỗi hệ thống vui lòng liên hệ : <b>0968162750</b>.</div>"))
        })
    </script>
</body>
</html>
