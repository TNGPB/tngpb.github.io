	  <hr class="horizontal dark mt-1 mb-3">
    <div class="row">

            <div class="card">

              <h6 class="mb-0">Đăng ký Đi chùa</h6>
            </div>
			 <div class="card-body p-3">               
                <form name="google-sheet">
                    <div id="form_alerts"></div>
					 <div class="form-group mb-3">
                        <label for="message" class="form-label">Họ và tên đăng ký </label>
                        <input type="text" id="email" name="hvt" class="form-control" placeholder="Nhập đầy đủ họ tên" required>
                    </div>
					<div class="form-group mb-3">
                        <label for="name" class="form-label">KCS Tổ ( Bộ phận ) ?</label>                      
						<input type="text" id="email" name="to" class="form-control" placeholder=" Vị trí làm việc" required>
                    </div> 
					<div class="form-group mb-3">
                        <label for="name" class="form-label">Số lượng người đi</label>                      
						<input type="text" id="email" name="sl" class="form-control" placeholder="Số lượng xuất đăng ký " required>
                    </div> 
					<div class="form-group mb-3">
                        <label for="name" class="form-label">Số Điện thoại </label>                      
						<input type="text" id="email" name="sdt" class="form-control" placeholder="Số lượng xuất đăng ký " required>
                    </div> 
                    <div>
                        <button class="btn bg-gradient-primary btn-sm mb-0" type="submit">Đăng ký</button>
                        <a class="btn btn-outline-primary btn-sm mb-0"  onclick="tai_lai_trang()">Reset</a>
                    </div>
                </form>
				</div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwnXtPKcDVTezzEIuImB6feJAqT9jPoglQFOh5WW3Y_BYC9NJtrkMDWcvtmr9XcKtka/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success text-white'> <b>Đăng ký Thành công</b></div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger alert-dismissible text-white'>Lỗi cập nhật vui lòng liên hệ Mr. Chiến.</div>"))
        
		})
		
    </script>
	<script>
        function tai_lai_trang(){
            location.reload();
        }
    </script>
